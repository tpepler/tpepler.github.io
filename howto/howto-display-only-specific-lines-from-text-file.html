<h3>HOWTO: DISPLAY ONLY SPECIFIC LINES FROM A TEXT FILE</h3>
<ol>

<li>To display only lines 20 to 40 from a file called <tt>myfile.txt</tt>, for example, use<br>
<br>
<tt>sed -n '20, 40p;41q' myfile.txt</tt><br>
<br>
from the command line.</li>

</ol>
